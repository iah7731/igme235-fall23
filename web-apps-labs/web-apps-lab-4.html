<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Web Apps-4-HW</title>
    <style>
        body {border: 1px solid gray;}
    </style>
</head>
<body>
    <h1>My Favorites</h1>
    <h2>My Favorite Colors</h2>
    <ol id="colorsList"></ol>
    <h2>My Favorite Foods</h2>
    <ol id="foodsList"></ol>
    <h2>My Favorite Links</h2>
    <ol id="linksList"></ol>

    <script>

        function createList(list, array) {
            for (let item of array) {
                let li = document.createElement("li");
                li.innerHTML = item;
                list.appendChild(li);
            }
        }

        "use strict";
        let colors = ["red", "green", "blue", "purple", "pink"];
        let foods = ["pizza", "burger", "calzone", "lasagna", "rice"]; 

        createList(document.querySelector("#colorsList"), colors);
        createList(document.querySelector("#foodsList"), foods);

        // Optional - You can access both the key and value from the 'links' object literal
        let links = {
            "RIT": "http://www.rit.edu",
            "RWAG": "https://www.facebook.com/RWAGclub",
            "New Media Club": "http://newmediaclub.cias.rit.edu"
        };

        let linksList = document.querySelector("#linksList"); 

        for (let key in links) {
            let li = document.createElement("li");
            li.innerHTML = `${key}: <a href="${links[key]}">${links[key]}</a>`;
            linksList.appendChild(li);
        }
    </script>
</body>
</html>
