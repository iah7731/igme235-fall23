<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
	const radiobuttons = document.querySelectorAll("input");
	const select = document.querySelector("#colorButton");
	const info = document.querySelector("#info");
	const legend = document.querySelector("legend");
	const colors = ["red","green","blue"];

	let t = function ChangeText() {

		for(let i = 0; i < radiobuttons.length; i++){
			if(radiobuttons[i].checked == true){
				info.innerHTML = "You have selected " +colors[i];
			}
		}

	}
	let c = function ChangeColor() {
		for(let i = 0; i < radiobuttons.length; i++){
			if(radiobuttons[i].checked == true){
				info.innerHTML = "Your final choice is " +colors[i];
				legend.style.color = colors[i]; 
			}
		}
	}
	

	for (let i = 0; i < radiobuttons.length; i++) {
		radiobuttons[i].addEventListener("change", t);
	}
	select.addEventListener("click",c);



</script>
</body>
</html>
